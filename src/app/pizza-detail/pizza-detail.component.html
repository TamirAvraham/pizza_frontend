

<div id="pizzaCard" class="pizzaCard" *ngIf="pizza && !edit;else onEdit">
    <div class="container"> 
        <img src={{pizza.pngPath}} alt="no photo">
        <h1 id="head"><b>{{pizza.name}}    {{pizza.price}}â‚ª</b></h1>
        <ul class="toppings">
            <li *ngFor="let topping of pizza.toppings">
                <span class="name">{{topping.name}}</span>
                <span class="price">{{topping.price}}</span>
            </li>
        </ul>
        <br>
        <div class="navs">
            <button (click)="Edit()">Edit</button><button>Delete</button>
        </div>
        
        
    </div>

</div>
<ng-template #onEdit>
    <app-pizza-updater [pizza]="pizza"></app-pizza-updater>
    <button (click)="CloseEdit()">go back</button>
</ng-template>
